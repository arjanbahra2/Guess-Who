<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess Who</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5785, #ff8743);
      overflow: hidden;
    }

    .screen {
      width: 100%;
      height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 0.35s ease;
    }

    .screen.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* HOME */
    .home-card {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 26px;
      padding: 52px 40px;
      max-width: 420px;
      width: 100%;
      color: white;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      backdrop-filter: blur(12px);
    }

    .home-title {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 14px;
    }

    .home-subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 36px;
      line-height: 1.4;
    }

    #guessBtn {
      width: 100%;
      font-size: 24px;
      padding: 18px;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ffffff, #f0f0f0);
      font-weight: 800;
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #guessBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 42px rgba(0,0,0,0.4);
    }

    /* GAME */
    #game {
      position: relative;
      background: black;
      justify-content: center;
      overflow: hidden;
    }

    #celebrityImage {
      height: 100vh;
      width: auto;
      max-width: 100%;
      object-fit: contain;
    }

    /* GREEN CHECK */
    .check-btn {
      position: absolute;
      bottom: 24px;
      left: 24px;
      width: 70px;
      height: 70px;
      background: #2ecc71;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 12px 36px rgba(0,0,0,0.45);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .check-btn::before {
      content: "âœ“";
      color: white;
      font-size: 42px;
      font-weight: bold;
    }

    .check-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 18px 48px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div id="home" class="screen active">
    <div class="home-card">
      <div class="home-title">GUESS WHO</div>
      <div class="home-subtitle">
        Can you recognize the person?<br />
        Tap to reveal someone famous.
      </div>
      <button id="guessBtn">Start Guessing</button>
    </div>
  </div>

  <!-- GAME -->
  <div id="game" class="screen">
    <img id="celebrityImage" src="" alt="Celebrity" />
    <button class="check-btn" id="backBtn"></button>

    // Prevents repeats
    const history = [];
    const HISTORY_LIMIT = 6;

    function weightedRandomPick(list, history) {
      const weights = list.map(img => {
        const index = history.indexOf(img);
        if (index === history.length - 1) return 0;
        if (index !== -1) return 1 / (history.length - index + 1);
        return 1;
      });

      const total = weights.reduce((a, b) => a + b, 0);
      let r = Math.random() * total;

      for (let i = 0; i < list.length; i++) {
        r -= weights[i];
        if (r <= 0) return list[i];
      }
      return list[0];
    }

    const home = document.getElementById("home");
    const game = document.getElementById("game");
    const guessBtn = document.getElementById("guessBtn");
    const imageEl = document.getElementById("celebrityImage");
    const backBtn = document.getElementById("backBtn");

    guessBtn.addEventListener("click", () => {
      const chosen =
        images.length === 1
          ? images[0]
          : weightedRandomPick(images, history);

      imageEl.src = chosen;

      history.push(chosen);
      if (history.length > HISTORY_LIMIT) history.shift();

      home.classList.remove("active");
      game.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
      game.classList.remove("active");
      home.classList.add("active");
    });
  </script>
